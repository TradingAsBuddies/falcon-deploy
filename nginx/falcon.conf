# Falcon Trading Platform - Nginx Reverse Proxy Configuration
# Install: sudo cp falcon.conf /etc/nginx/sites-available/falcon
#          sudo ln -s /etc/nginx/sites-available/falcon /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

upstream falcon_dashboard {
    server 127.0.0.1:5000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name falcon.local falcon.lan _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name falcon.local falcon.lan _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/falcon.crt;
    ssl_certificate_key /etc/nginx/ssl/falcon.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logging
    access_log /var/log/nginx/falcon_access.log;
    error_log /var/log/nginx/falcon_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Dashboard web UI
    location / {
        proxy_pass http://falcon_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://falcon_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for API calls
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS headers (if accessing from different domain)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://falcon_dashboard/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Static files (if served separately)
    location /static/ {
        alias /var/lib/falcon/www/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
